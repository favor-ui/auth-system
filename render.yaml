services:
  - type: redis
    name: auth-redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: allkeys-lfu
  
  - type: web
    name: auth-service
    plan: free
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn auth_service.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: auth-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: auth-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: auth-postgres
    plan: free
    databaseName: auth_service
    user: auth_service